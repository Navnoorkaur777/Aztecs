<html>
    <head>
        <script>
            function BHAVIKA() {
                var name = 
                    document.forms["RegForm"]["Name"];
                var email = 
                    document.forms["RegForm"]["EMail"];
                var phone = 
                    document.forms["RegForm"]["Telephone"];
                var what = 
                    document.forms["RegForm"]["Subject"];
                var password = 
                    document.forms["RegForm"]["Password"];
                var address = 
                    document.forms["RegForm"]["Address"];
  
                if (name.value == "") {
                    window.alert("Please enter your name.");
                    name.focus();
                    return false;
                }
  
                if (address.value == "") {
                    window.alert("Please enter your address.");
                    address.focus();
                    return false;
                }
  
                if (email.value == "") {
                    window.alert(
                      "Please enter a valid e-mail address.");
                    email.focus();
                    return false;
                }
  
                if (phone.value == "") {
                    window.alert(
                      "Please enter your telephone number.");
                    phone.focus();
                    return false;
                }
  
                if (password.value == "") {
                    window.alert("Please enter your password");
                    password.focus();
                    return false;
                }
  
                if (what.selectedIndex < 1) {
                    alert("Gender.");
                    what.focus();
                    return false;
                }

                if (what.selectedIndex < 1) {
                    alert("Age.");
                    what.focus();
                    return false;
                }
  
                return true;
            }
        </script>
  
        <style>
            div {
                box-sizing: border-box;
                width: 100%;
                border: 100px solid black;
                float: left;
                align-content: center;
                align-items: center;
            }
  
            form {
                margin: 0 auto;
                width: 600px;
            }
        </style>
    </head>
  
    <body>
        <h1 style="text-align: center;">DONATION FORM</h1>
        <form name="RegForm" action="/submit.php" 
              onsubmit="return BHAVIKA()" method="post">
            <p>Name: <input type="text" 
                            size="65" name="Name" required/></p>
            <br />
            <p>Address: <input type="text" 
                               size="65" name="Address" required/>
          </p>
            <br />
            <p>E-mail Address: <input type="text" 
                            size="65" name="EMail" required/></p>
            <br />
            <p>Password: <input type="text" 
                         size="65" name="Password"
                        required /></p>
            <br />
            <p>Telephone: <input type="number" 
                         name="Telephone" 
                        maxlength="10" minlength="10" required/></p>
            <br />
            <p>
                Donation Amount
                <input type="text" 
                size="65" name="Donation Amount"
                required
            </p>
            <br />
            <p>
                Items for Donation
                <select type="text" value="" name="Subject">
                    <option>Stationary</option>
                    <option>Clothes</option>
                    <option>Food</option>
                    <option>Books</option>
                </select>
            </p>
            <br />
            <br />
            <p>
                Bank
                <select type="text" value="" name="Subject">
                    <option>SBI</option>
                    <option>ICICI</option>
                    <option>HDFC</option>
                    <option>Axis</option>
                </select>
            </p>
            <br />
            <br />
            <p>Comments: <textarea cols="55" 
                              name="Comment"> </textarea></p>
            <p>
                <input type="submit" 
                       value="send" name="Submit" />
                <input type="reset" 
                       value="Reset" name="Reset" />
            </p>
        </form>
    </body>
</html>
